<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">Gender</th>
        <th scope="col">Hobbies</th>
        <th scope="col">Address</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userList">
        <th scope="row">{{user.id}}</th>
        <td>{{user.name}}</td>
        <td>{{user.age}}</td>
        <td>{{user.gender}}</td>
        <td><span *ngFor="let hobbie of user.hobbies"> {{hobbie}}, </span></td>
        <td>{{user.address}}</td>
        <td>
            <a [routerLink]="['edit/',user.id]" class="btn btn-warning">EDIT</a> &nbsp;
            <a routerLink="" class="btn btn-danger">DELETE</a>
        </td>
    </tr>
      
    </tbody>
  </table>
